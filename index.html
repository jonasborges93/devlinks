<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks | Jonas Borges</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="">
    <section class="profile">
      <div class="content">
        <img
          src="https://github.com/jonasborges93.png"
          alt="Foto de Perfil do Jonas do Github @jonasborges93"
          class="profile-image"
        />
        <h1 class="profile-title">Jonas Borges</h1>
        <p class="profile-description">@jonasborges93</p>
      </div>
    </section>

    <section class="switch" onclick="toogleMode()">
      <button></button>
      <span></span>
    </section>

    <section class="buttons">
      <div class="content">
        <div class="event">
          <h3>NLW Spacetime</h3>
          <p>
            O NLW é um evento gratuito de programação na prática, feito para
            devs de todos os níveis, e está sua 12ª edição
          </p>
          <ul class="list">
            <li class="list-item">
              <a
                href="https://jonasborges93.github.io/nlw-spacetime/"
                class="list-link"
                target="_blank"
                >Acesse o projeto</a
              >
            </li>
            <li class="list-item">
              <a
                href="https://github.com/jonasborges93/nlw-spacetime"
                class="list-link"
                target="_blank"
                >Repositório no Github</a
              >
            </li>
          </ul>
        </div>

        <ul class="list">
          <li class="list-item">
            <a
              href="https://jonasborges.netlify.app/"
              class="list-link"
              target="_blank"
              >Veja meu portfolio</a
            >
          </li>
          <li class="list-item">
            <a
              href="https://www.linkedin.com/in/jonasborges93/"
              class="list-link"
              target="_blank"
              >Acesse meu Linkedin</a
            >
          </li>
          <li class="list-item">
            <a
              href="https://github.com/jonasborges93"
              class="list-link"
              target="_blank"
              >Meu Github</a
            >
          </li>
        </ul>
      </div>
    </section>

    <section class="social-link">
      <div class="content">
        <ul class="social-link-list">
          <li class="social-link-item">
            <a
              href="https://github.com/jonasborges93"
              target="_blank"
              class="social-link-link"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </li>
          <li class="social-link-item">
            <a
              href="https://www.linkedin.com/in/jonasborges93/"
              target="_blank"
              class="social-link-link"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li class="social-link-item">
            <a
              href="https://www.instagram.com/jonas.borges93"
              target="_blank"
              class="social-link-link"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="content">
        Feito com <ion-icon name="heart-outline"></ion-icon> por
        <a
          href="https://jonasborges.netlify.app/"
          target="_blank"
          class="footer-link"
          >Jonas Borges</a
        >
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
